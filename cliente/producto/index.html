<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="Css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header_logo" src="img/logo.png" alt="LogoTipo">
        </a>
    </header>

    <nav class="navegacion">
        <!-- Redirecciona a la tienda -->
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
    </nav>

    <main class="contenedor">
        <h1>Nuestros Productos</h1>

        <div class="grid"> 
            <div class="producto">
                <a href="producto.html">
                    <!-- linea para la imagen -->
                    <img class="producto__imagen" src="img/corona.jpg" alt="imagen camisa">
                    <!-- Informacion del producto -->
                    <div class="producto__informacion">
                        <p class="producto__nombre">Corona</p>
                        <p class="producto__precio">$2500</p>
                    </div>
                </a>
            </div>
            <div class="producto">
                <a href="producto.html">
                    <!-- linea para la imagen -->
                    <img class="producto__imagen" src="img/poker.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Poker</p>
                        <p class="producto__precio">$2000</p>
                    </div>
                </a>
            </div>
            <div class="producto">
                <a href="producto.html">
                    <!-- linea para la imagen -->
                    <img class="producto__imagen" src="img/heineken.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Heineken</p>
                        <p class="producto__precio">$2500</p>
                    </div>
                </a>
            </div>
            <div class="producto">
                <a href="producto.html">
                    <!-- linea para la imagen -->
                    <img class="producto__imagen" src="img/colombia.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Club colombia</p>
                        <p class="producto__precio">$2200</p>
                    </div>
                </a>
            </div>
            <div class="producto">
                <a href="producto.html">
                    <!-- linea para la imagen -->
                    <img class="producto__imagen" src="img/andina.png" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Andina</p>
                        <p class="producto__precio">$1800</p>
                    </div>
                </a>
            </div>
            <div class="producto">
                <a href="producto.html">
                    <!-- linea para la imagen -->
                    <img class="producto__imagen" src="img/aguila.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Aguila</p>
                        <p class="producto__precio">$1800</p>
                    </div>
                </a>
            </div>
            <!-- La integracion de las imagenes -->
            <div class="grafico grafico--cerveza"></div>
            <div class="grafico grafico--drink"></div>
        </div>
    </main>

    <!-- El parrafo de fin de pag -->
    <footer class="footer">
        <p class="footer__texto">ToBeerAPP - Todos lo derechos Reservados 2021</p>
    </footer>
</body>
</html>
